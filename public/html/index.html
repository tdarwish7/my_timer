<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Timer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <button id="zoo"><img id="animate" class="zoolander" src="http://media.vogue.com/r/c_1,h_400,w_400/2016/02/09/getting-ready-backstage-with-zoolander-560x560.jpg" alt=""></button>
  </div>
  <audio id="sound" type="audio/mpeg" src="Ding.mp3"></audio>
  <audio id="lol" type="audio/mpeg" src="Wombo.mp3"></audio>
  <audio id="stupid" type="audio/mpeg" src="understand.mp3"></audio>
  <div class="container">
    <div class="row">
      <div class='well col-md-8 col-lg-9 col-sm-6 col-xs-6 col-md-offset-2 col-sm-offset-3 col-xs-offset-2'>
        <h1 id="timer">
          <span id="minutes">00</span>:<span id="seconds">03</span>
        </h1>
      </div>
    </div>





    <div class="row">

      <div class="col-lg-3 col-lg-offset-1">
      <button id="lolwut"><img id="pear" src="http://i2.kym-cdn.com/entries/icons/original/000/000/045/n725075089_288918_2774.jpg" alt=""></button>

        <button id="start" type='button' class='btn btn-success clickable'>Start</button>
      </div>
    </div>


    <div class="row">
      <div class="col-md-1 col-md-offset-5">
        <button id="reset" type="button" class="btn btn-primary">Reset</button>
        <button id="pause" type="button" class="btn btn-warning">Pause</button>
      </div>
    </div>



    <div class="row">
      <div class='col-lg-3 col-lg-offset-5'>
        <button id='break' type='button' class='btn btn-danger btn-block disabled'>Break</button>
      </div>
    </div>

  </div>


  <!-- Latest compiled and minified JavaScript -->
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
